<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="./style/12-rock-paper-scissor.css">
</head>
<body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button js-rock-button"><img class="move-icon" src="./images/rock-emoji.png" alt=""></button>
    <button class="move-button js-paper-button"><img class="move-icon" src="./images/paper-emoji.png" alt=""></button>
    <button class="move-button js-scissors-button"><img class="move-icon" src="./images/scissors-emoji.png" alt=""></button>
    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>
    <button class="reset-button js-reset-button">Reset Score</button>
    <button class="js-auto-play-button auto-play-button">Auto Play</button>
    <script src="./script/12-rock-paper-scissor.js"></script>
</body>
</html>
