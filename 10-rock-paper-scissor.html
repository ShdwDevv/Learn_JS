<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="./style/10-rock-paper-scissor.css">
</head>
<body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button" onclick="
        play('rock');
    "><img class="move-icon" src="./images/rock-emoji.png" alt=""></button>
    <button class="move-button" onclick="
        play('paper');
    "><img class="move-icon" src="./images/paper-emoji.png" alt=""></button>
    <button class="move-button" onclick="
        play('scissors');
    "><img class="move-icon" src="./images/scissors-emoji.png" alt=""></button>
    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>
    <button class="reset-button" onclick="
        score.win = 0;
        score.lose = 0;
        score.tie = 0;
        localStorage.removeItem('score'); // This remove the storage while refreshing
        updateScoreElement();
    ">Reset Score</button>
    <script src="./script/10-rock-paper-scissor.js"></script>
</body>
</html>
