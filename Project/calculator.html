<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/calculator.css">
</head>
<body>
    <p class="js-show show"></p>
    <p>
        <button onclick="
            updateCalculation(`1`);
        ">1</button>
        <button onclick="
            updateCalculation(`2`)
        ">2</button>
        <button onclick="
            updateCalculation(`3`);
        ">3</button>
        <button class="operators" onclick="
            updateCalculation(` + `);
        ">+</button>
    </p>
    <p>
        <button onclick="
            updateCalculation(`4`);
        ">4</button>
        <button onclick="
            updateCalculation(`5`);
        ">5</button>
        <button onclick="
            updateCalculation(`6`);
        ">6</button>
        <button class="operators" onclick="
            updateCalculation(` - `);
        ">-</button>
    </p>
    <p>
        <button onclick="
            updateCalculation(`7`);
        ">7</button>
        <button onclick="
            updateCalculation(`8`);
        ">8</button>
        <button onclick="
            updateCalculation(`9`);
        ">9</button>
        <button class="operators" onclick="
            updateCalculation(` * `);
        ">*</button>
    </p>
    <p>
        <button onclick="
            updateCalculation(`0`);
        ">0</button>
        <button onclick="
            updateCalculation(`.`);
        ">.</button>
        <button onclick="
            if(calculation) calculation = eval(calculation);
            showElement.innerHTML = calculation;
            save();
        ">=</button>
        <button class="operators" onclick="
            updateCalculation(` / `);
        ">/</button>
    </p>
    <p>
        <button onclick="
            calculation = ``;
            showElement.innerHTML = calculation;
            save();
        " style="font-size:17px">Clear</button>
    </p>
    <script src="./scripts/calculator.js"></script>
</body>
</html>
