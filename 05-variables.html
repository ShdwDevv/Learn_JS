<html>
    <head>
        <title>
            Cart Quantity
        </title>
    </head>
    <body>
        <p>Cart Quantity</p>
        <button onclick="
            print();
        ">Show Quantity</button>
        <button onclick="
            add(1);
        ">Add to Cart</button>
        <button onclick="
            add(2);
        ">+2</button>
        <button onclick="
            add(3);
        ">+3</button>
        <button onclick="
            add(4);
        ">+4</button>
        <button onclick="
            add(5);
        ">+5</button>
        <button onclick="
            sub(1);
        ">Remove From Cart</button>
        <button onclick="
            sub(2);
        ">-2</button>
        <button onclick="
            sub(3);
        ">-3</button>
        <button onclick="
            reset();
        ">Reset Card</button>
        <script>
            let cartQuantity = 0;
            let print = () =>{
                console.log(`Cart Quantity : ${cartQuantity}`)
            }
            let sub = (val)=>{
                if(cartQuantity-val < 0){
                    empty();
                    return;
                }
                cartQuantity = cartQuantity-val;
                print();
            }
            let add = (val)=>{
                if(cartQuantity+val > 10){
                    empty();
                    return;
                }
                cartQuantity = cartQuantity+val;
                print();
            }
            let reset = () =>{
                cartQuantity = 0;
                console.log("Cart was reset")
                print();
            }
            let empty = ()=>{
                alert("Not enough items in the cart");
            }
            let full = ()=>{
                alert("The cart is full");
            }
        </script>
    </body>
</html>
