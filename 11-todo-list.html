<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./style/11-todo-list.css">
</head>
<body>
    <p>Todo List</p>
    <div class="todo-input-grid">
        <input class="js-name-input name-input" type="text" placeholder="Todo name" onkeydown="handleCostKeydown(event)">
        <input type="date" class="js-date-input date-input">
        <button class="add-todo-button" onclick="addTodo()">Add</button>
    </div>
    <div class="todo-list todo-grid"></div>
    <script src="./script/11-todo-list.js"></script>
</body>
</html>
